<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
</head>

<body>
    <div class="main-container">

        <div class="weather-card">
            <div class="search-section">
                <input type="search" placeholder="Enter City Name" class="search-input">
                <button class="search-btn" type="submit"><img src="https://i.pinimg.com/736x/79/ce/10/79ce10e4c34077215b988139aec41dbe.jpg" class="image-icon" /> </button>
            </div>
            <div class="wheather-not-found">
                <h1 class="valid-city">Enter Valid City Name</h1>
            </div>
            <div class="wheather">
                <div class="wheather-details">
                    <img src="https://i.ibb.co/NgcbwGK5/snow.png" class="wheather-image" />
                    <h1 class="temp">30Â°c</h1>
                    <h2 class="city">Yerraguntla</h2>
                </div>
                <div class="humidity-wind-speed-section">
                    <div class="humidity-section">
                        <img src="https://i.ibb.co/fdJsmGPP/humidity.png" class="humidity-image" />
                        <div class="details">
                            <p class="humidity">53%</p>
                            <p class="speed-text">Humidity</p>
                        </div>
                    </div>
                    <div class="windspeed-section">
                        <img src="https://i.ibb.co/rGf7tvYp/wind.png" class="humidity-image" />
                        <div class="details">
                            <p class="wind-speed">5.6 km/h</p>
                            <p class="speed-text">Wind Speed</p>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
</body>

</html>
